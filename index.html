  <style>
    /* ==========================================
       CSS RESET & VARIABLES
       ========================================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0a4c71;
      --primary-dark: #073a57;
      --primary-light: #1a7aaa;
      --white: #ffffff;
      --accent: #f4b400;
      --accent-light: #f9c940;
      --bg: #eef4f9;
      --text-muted: #5c7a8f;
      --card-bg: rgba(255, 255, 255, 0.88);
      --card-border: rgba(10, 76, 113, 0.1);
      --shadow-sm: 0 2px 12px rgba(10, 76, 113, 0.08);
      --shadow-md: 0 8px 32px rgba(10, 76, 113, 0.12);
      --shadow-lg: 0 16px 48px rgba(10, 76, 113, 0.18);
      --radius: 16px;
      --radius-sm: 10px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #eef4f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 32px 16px 48px;
      overflow-x: hidden;
    }

    /* ==========================================
       ANIMATED CANVAS BACKGROUND
       ========================================== */
    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Overlay gradient supaya konten tetap terbaca */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 70% 50% at 20% 10%, rgba(10, 76, 113, 0.07) 0%, transparent 60%),
        radial-gradient(ellipse 60% 50% at 80% 80%, rgba(244, 180, 0, 0.05) 0%, transparent 60%);
      z-index: -1;
      pointer-events: none;
    }

    /* ==========================================
       CONTAINER
       ========================================== */
    .container {
      width: 100%;
      max-width: 480px;
    }

    /* ==========================================
       ANIMATIONS
       ========================================== */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.6; }
      70% { transform: scale(1.15); opacity: 0; }
      100% { transform: scale(1.15); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    /* ==========================================
       HEADER SECTION
       ========================================== */
    .header {
      text-align: center;
      padding: 8px 0 32px;
      animation: fadeInDown 0.7s ease both;
    }

    /* Logo wrapper with pulse ring */
    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    .logo-wrapper::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid rgba(10, 76, 113, 0.3);
      animation: pulse-ring 2.5s ease-out infinite;
    }

    .logo-wrapper::after {
      content: '';
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      border: 2px solid rgba(244, 180, 0, 0.25);
      animation: pulse-ring 2.5s ease-out 0.4s infinite;
    }

    .logo {
      width: 104px;
      height: 104px;
      border-radius: 50%;
      object-fit: contain;
      object-position: center center;
      border: none;
      box-shadow: var(--shadow-md);
      display: block;
      background: #ffffff;
    }

    /* Fallback SVG logo jika gambar tidak tersedia */
    .logo-fallback {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid var(--white);
      box-shadow: var(--shadow-md);
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-fallback svg {
      width: 56px;
      height: 56px;
    }

    .header-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.02em;
      line-height: 1.3;
      margin-bottom: 6px;
    }

    .header-subtitle {
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text-muted);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    /* Gold accent divider */
    .divider {
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 99px;
      margin: 14px auto 0;
    }

    /* ==========================================
       LINKS SECTION
       ========================================== */
    .links-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    /* Staggered animation for each card */
    .link-card {
      opacity: 0;
      animation: fadeInUp 0.55s ease both;
    }

    .link-card:nth-child(1) { animation-delay: 0.2s; }
    .link-card:nth-child(2) { animation-delay: 0.35s; }
    .link-card:nth-child(3) { animation-delay: 0.5s; }

    /* Card anchor */
    .link-card a {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--card-bg);
      border-radius: var(--radius);
      text-decoration: none;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition:
        background var(--transition),
        box-shadow var(--transition),
        transform var(--transition),
        border-color var(--transition);
      position: relative;
      overflow: hidden;
    }

    /* Shimmer hover overlay */
    .link-card a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0) 100%);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .link-card a:hover::before {
      transform: translateX(100%);
    }

    .link-card a:hover {
      background: var(--primary);
      box-shadow: var(--shadow-lg);
      transform: translateY(-3px) scale(1.015);
      border-color: var(--primary);
    }

    /* Icon container */
    .link-icon {
      width: 46px;
      height: 46px;
      border-radius: var(--radius-sm);
      background: rgba(10, 76, 113, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background var(--transition), transform var(--transition);
      border: 1px solid rgba(10, 76, 113, 0.12);
    }

    .link-icon svg {
      width: 22px;
      height: 22px;
      color: var(--primary);
      transition: color var(--transition);
    }

    .link-card a:hover .link-icon {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255,255,255,0.2);
    }

    .link-card a:hover .link-icon svg {
      color: var(--accent);
    }

    /* Text content */
    .link-text {
      flex: 1;
      min-width: 0;
    }

    .link-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color var(--transition);
    }

    .link-desc {
      font-size: 0.72rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-top: 2px;
      transition: color var(--transition);
    }

    .link-card a:hover .link-title {
      color: rgba(255, 255, 255, 1);
    }

    .link-card a:hover .link-desc {
      color: rgba(255, 255, 255, 0.72);
    }

    /* Arrow icon */
    .link-arrow {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(10, 76, 113, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), transform var(--transition);
      border: 1px solid rgba(10, 76, 113, 0.12);
    }

    .link-arrow svg {
      width: 14px;
      height: 14px;
      color: var(--primary);
      transition: color var(--transition), transform var(--transition);
    }

    .link-card a:hover .link-arrow {
      background: rgba(244, 180, 0, 0.25);
      border-color: rgba(244, 180, 0, 0.5);
      transform: translateX(2px);
    }

    .link-card a:hover .link-arrow svg {
      color: var(--accent);
      transform: translateX(1px);
    }

    /* ==========================================
       FOOTER
       ========================================== */
    .footer {
      margin-top: 40px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.6s ease 0.75s both;
    }

    .footer-text {
      font-size: 0.72rem;
      color: var(--text-muted);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .footer-text span {
      color: var(--accent);
      font-weight: 600;
    }

    /* ==========================================
       ACTIVE / FOCUS STATE (Accessibility)
       ========================================== */
    .link-card a:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    /* ==========================================
       RESPONSIVE TWEAKS
       ========================================== */
    @media (max-width: 360px) {
      body { padding: 24px 12px 40px; }
      .header-title { font-size: 1.1rem; }
      .logo, .logo-fallback { width: 82px; height: 82px; }
    }

    @media (min-width: 768px) {
      body { padding: 48px 16px 64px; }
    }
  </style>

  <!-- ========================================
       CANVAS BACKGROUND ANIMATION
       Partikel + Koneksi + Percikan Listrik
       ======================================== -->
  <script>
    (function() {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let W, H, particles, lightnings, animId;

      // Resize handler
      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }

      // ---- PARTICLE CLASS ----
      class Particle {
        constructor() { this.reset(true); }
        reset(init) {
          this.x = Math.random() * W;
          this.y = init ? Math.random() * H : H + 10;
          this.vx = (Math.random() - 0.5) * 0.4;
          this.vy = -(Math.random() * 0.5 + 0.15);
          this.radius = Math.random() * 1.8 + 0.5;
          this.alpha = Math.random() * 0.35 + 0.1;
          this.color = Math.random() > 0.6
            ? `rgba(10,76,113,${this.alpha})`         // navy soft
            : Math.random() > 0.5
              ? `rgba(244,180,0,${this.alpha})`       // gold
              : `rgba(100,160,210,${this.alpha})`;    // sky blue
          this.life = 0;
          this.maxLife = Math.random() * 300 + 200;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life++;
          // Fade in/out
          const t = this.life / this.maxLife;
          const fade = t < 0.1 ? t / 0.1 : t > 0.8 ? 1 - (t - 0.8) / 0.2 : 1;
          this.currentAlpha = this.alpha * fade;
          if (this.life >= this.maxLife || this.y < -10) this.reset(false);
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color.replace(/[\d.]+\)$/, `${this.currentAlpha})`);
          ctx.fill();
        }
      }

      // ---- LIGHTNING CLASS ----
      class Lightning {
        constructor() { this.reset(); }
        reset() {
          this.active = false;
          this.timer = Math.random() * 180 + 60; // delay frames
          this.alpha = 0;
        }
        trigger() {
          this.active = true;
          this.alpha = 1;
          // Random start near top edges
          this.x1 = Math.random() * W;
          this.y1 = Math.random() * H * 0.3;
          this.x2 = this.x1 + (Math.random() - 0.5) * 160;
          this.y2 = this.y1 + Math.random() * 120 + 60;
          this.segments = this.buildSegments(this.x1, this.y1, this.x2, this.y2, 6);
          this.decay = 0.06 + Math.random() * 0.04;
        }
        buildSegments(x1, y1, x2, y2, depth) {
          if (depth === 0) return [[x1, y1, x2, y2]];
          const mx = (x1 + x2) / 2 + (Math.random() - 0.5) * 30 / depth;
          const my = (y1 + y2) / 2 + (Math.random() - 0.5) * 20 / depth;
          return [
            ...this.buildSegments(x1, y1, mx, my, depth - 1),
            ...this.buildSegments(mx, my, x2, y2, depth - 1)
          ];
        }
        update() {
          if (!this.active) {
            this.timer--;
            if (this.timer <= 0) this.trigger();
            return;
          }
          this.alpha -= this.decay;
          if (this.alpha <= 0) this.reset();
        }
        draw() {
          if (!this.active || this.alpha <= 0) return;
          ctx.save();
          ctx.globalAlpha = this.alpha * 0.7;
          ctx.strokeStyle = `rgba(10, 76, 113, ${this.alpha * 0.6})`;
          ctx.lineWidth = 1.2;
          ctx.shadowColor = '#0a4c71';
          ctx.shadowBlur = 10;
          ctx.beginPath();
          for (const [x1, y1, x2, y2] of this.segments) {
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
          }
          ctx.stroke();
          // Glow core
          ctx.strokeStyle = `rgba(244, 180, 0, ${this.alpha * 0.7})`;
          ctx.lineWidth = 0.5;
          ctx.shadowColor = '#f4b400';
          ctx.shadowBlur = 6;
          ctx.stroke();
          ctx.restore();
        }
      }

      // ---- CONNECTION LINES ----
      function drawConnections(pts) {
        const maxDist = 100;
        for (let i = 0; i < pts.length; i++) {
          for (let j = i + 1; j < pts.length; j++) {
            const dx = pts[i].x - pts[j].x;
            const dy = pts[i].y - pts[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < maxDist) {
              const alpha = (1 - dist / maxDist) * 0.12;
              ctx.beginPath();
              ctx.moveTo(pts[i].x, pts[i].y);
              ctx.lineTo(pts[j].x, pts[j].y);
              ctx.strokeStyle = `rgba(10, 76, 113, ${alpha})`;
              ctx.lineWidth = 0.6;
              ctx.stroke();
            }
          }
        }
      }

      // ---- INIT ----
      function init() {
        resize();
        particles = Array.from({ length: 80 }, () => new Particle());
        lightnings = Array.from({ length: 4 }, () => new Lightning());
      }

      // ---- ANIMATE LOOP ----
      function animate() {
        animId = requestAnimationFrame(animate);

        // Light background  soft blue-white
        ctx.fillStyle = '#eef4f9';
        ctx.fillRect(0, 0, W, H);

        // Subtle grid circuit pattern  navy tipis
        ctx.strokeStyle = 'rgba(10, 76, 113, 0.07)';
        ctx.lineWidth = 0.6;
        const gridSize = 48;
        for (let x = 0; x < W; x += gridSize) {
          ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke();
        }
        for (let y = 0; y < H; y += gridSize) {
          ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke();
        }

        // Connection lines
        drawConnections(particles);

        // Particles
        for (const p of particles) { p.update(); p.draw(); }

        // Lightning
        for (const l of lightnings) { l.update(); l.draw(); }
      }

      window.addEventListener('resize', () => {
        cancelAnimationFrame(animId);
        resize();
        animate();
      });

      init();
      animate();
    })();
  </script>

  <script>
    // Pastikan animasi berjalan smooth
    document.addEventListener('DOMContentLoaded', () => {

      // Intersection Observer untuk trigger animasi saat elemen masuk viewport
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
          }
        });
      }, { threshold: 0.1 });

      // Observe semua card dan footer
      document.querySelectorAll('.link-card, .footer').forEach(el => {
        el.style.animationPlayState = 'paused';
        observer.observe(el);
      });

      // Touch feedback untuk mobile
      document.querySelectorAll('.link-card a').forEach(link => {
        link.addEventListener('touchstart', () => {
          link.style.transform = 'translateY(-2px) scale(1.01)';
        }, { passive: true });

        link.addEventListener('touchend', () => {
          setTimeout(() => {
            link.style.transform = '';
          }, 150);
        }, { passive: true });
      });

    });
  </script>
